<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <script th:src="@{/static/Olive/assets/js/jquery.js}"></script>
    <script th:src="@{/static/js/login.js}"></script>
    <script th:src="@{/static/Olive/plugin/jquery.cookie.js}"></script>
    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{/static/Olive/assets/css/ace.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/login.css}"/>

</head>
<body>

<h1 style="margin-top: 50px">商城后台登录<sup>V2019</sup></h1>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>

    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 255px;">

        <!--登录-->
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form action="/auth/login/main" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                        <input type="hidden" name="loginSrc" value="pc">
                        <div id="loginCue" class="cue">请输入用户名密码</div>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="text" id="u" name="username" class="inputstyle"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="p" name="password" class="inputstyle"/>
                            </div>
                        </div>
                        <div style="padding-left:50px;margin-top:20px;">
                            <input type="submit" id = "login" value="登 录" style="width:150px;float: none" class="button_blue"/>
                            <label class="inline" style="margin-left: 3px">
                                <input id="ck_remMe" type="checkbox" class="ace" name="rememberMe"/>
                                <span class="lbl"> 记住我</span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--登录end-->
    </div>

    <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
        <div class="web_login">
            <form name="form2" id="regUser" accept-charset="utf-8"  action="/auth/register" method="post">
            <input type="hidden" name="to" value="reg"/>
            <input type="hidden" name="did" value="0"/>
            <ul class="reg_form" id="reg-ul">
                <div id="userCue" class="cue">快速注册请注意格式</div>
                <li>
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="username" maxlength="16" class="inputstyle2"/>
                    </div>
                </li>
                <li>
                    <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="password" maxlength="16" class="inputstyle2"/>
                    </div>
                </li>

                <li>
                    <label for="qq" class="input-tips2">电话：</label>
                    <div class="inputOuter2">
                        <input type="text" id="qq" name="user.qq" maxlength="10" class="inputstyle2"/>
                    </div>

                </li>
                <li>
                    <label for="age" class="input-tips2">年龄：</label>
                    <div class="inputOuter2">
                        <input type="text" id="age" name="user.age" maxlength="10" class="inputstyle2"/>
                    </div>

                </li>
                <li>
                    <label for="address" class="input-tips2">地址：</label>
                    <div class="inputOuter2">
                        <input type="text" id="address" name="user.address" maxlength="10" class="inputstyle2"/>
                    </div>

                </li>
                <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/> <a href="javascript:void(0);" class="zcxy" target="_blank">注册协议</a>
                    </div>

                </li><div class="cl"></div>
            </ul>
        </form>
        </div>
    </div>
</div>
    <!--注册end-->
</body>
</html>
